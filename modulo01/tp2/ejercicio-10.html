<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 10</title>
</head>
<body>
    <script>
        /*Escribir un programa que reciba el número del mes y devuelva si tiene 31, 30 o menos días.
            Por ejemplo:12 = tiene 31 días
        */

        var mes = parseInt(prompt('ingresar numero del mes'));
        if (mes == 1){
            document.write('El mes de Enero ('+mes+') tiene 31 dias')
        }
        if (mes == 2){
            document.write('El mes de Febrero ('+mes+') tiene 28 dias')
        }
        if (mes == 3){
            document.write('El mes de Marzo ('+mes+') tiene 31 dias')
        }
        if (mes == 4){
            document.write('El mes de Abril ('+mes+') tiene 30 dias')
        }
        if (mes == 5){
            document.write('El mes de Mayo ('+mes+') tiene 31 dias')
        }
        if (mes == 6){
            document.write('El mes de Junio ('+mes+') tiene 30 dias')
        }
        if (mes == 7){
            document.write('El mes de Julio ('+mes+') tiene 31 dias')
        }
        if (mes == 8){
            document.write('El mes de Agosto ('+mes+') tiene 31 dias')
        }
        if (mes == 9){
            document.write('El mes de Septiembre ('+mes+') tiene 30 dias')
        }
        if (mes == 10){
            document.write('El mes de Octubre ('+mes+') tiene 31 dias')
        }
        if (mes == 11){
            document.write('El mes de Noviembre ('+mes+') tiene 30 dias')
        }
        if (mes == 12){
            document.write('El mes de Diciembre ('+mes+') tiene 31 dias')
        }
    </script>
</body>
</html>
