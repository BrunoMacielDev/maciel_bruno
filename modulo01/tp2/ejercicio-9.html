<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 9</title>
</head>
<body>
    <script>
        var notas = [];
        var promedio;
        
        for (let i = 0; i < 3; i++) {
            notas.push(parseInt(prompt('ingresar '+(i+1)+ ' nota')))
        }
        
        var sumaTotal = 0

        for (let i = 0; i < notas.length; i++) {
            sumaTotal = (sumaTotal+notas[i])
        }
        promedio = sumaTotal/notas.length
        promedioFixed = promedio.toFixed(2);

        if (promedio<=5) {
            document.write('El alumno tiene un promedio de: '+promedioFixed+'. Corresponde a un Reprobado')            
        }
        if (promedio>=6 && promedio<8) {
            document.write('El alumno tiene un promedio de: '+promedioFixed+'. Corresponde a un Aprobado')
        }
        if (promedio>8 && promedio<11){
            document.write('El alumno tiene un promedio de: '+promedioFixed+'. Corresponde a un Sobresaliente')
        }

        console.log(promedio)
        console.log(sumaTotal)
    </script>
</body>
</html>
