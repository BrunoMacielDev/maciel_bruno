<!DOCTYPE html>
<html>
    <body>
        <script>
        let A, B; //definicion de variables.
        A = 9; //declaracion de variable 'A' con valor igual a 9
        B = 7; //declaracion de variable 'B' con valor igual a 7
        resultado = A + B; // variable 'resultado' igual a la suma de 'A' y 'B', es decir, 9 + 7 (16)
        alert (`La suma de A+B es: ${resultado} ` ); //muestra como alerta o ventana emergente en el navegador la variable resultado.
        alert (`La diferencia de A-B es: ${A-B} ` ); //muestra como ventana emergente en el navegador la diferencia entre A y B
        alert (`La multiplicación de AxB es: ${A*B} ` ); //muestra como ventana emergente en el navegador la multiplicacion entre A y B.
        alert (`La división de A/B es: ${resultado=A/B} ` ); //muestra como ventana emergente en el navegador la division entre A y B.
        </script>
    </body>
</html>
